<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Transfer Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        input, select, button { margin: 5px; padding: 5px; }
        .pagination { margin-top: 10px; text-align: center; }
        .pagination button { margin: 2px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Credit Transfer Directory</h1>

    <!-- Filters -->
    <label for="collegeFilter">College:</label>
    <select id="collegeFilter"></select>

    <input type="text" id="search" placeholder="Search courses...">
    <button onclick="filterResults()">Apply Filters</button>

    <table id="courseTable">
        <thead>
            <tr>
                <th>Provider</th>
                <th>Title</th>
                <th>College(s)</th>
                <th>Credits</th>
                <th>Delivery</th>
                <th>Price</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="pageNumber">Page 1</span>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        const courseCSV = "https://raw.githubusercontent.com/reen967/credit-transfer-directory/main/data/courses.csv";
        const detailsCSV = "https://raw.githubusercontent.com/reen967/credit-transfer-directory/data/details.csv";

        let courses = [];
        let details = [];
        let currentPage = 1;
        const rowsPerPage = 5;

        async function loadCSV(url) {
            const response = await fetch(url);
            const text = await response.text();
            return new Promise(resolve => {
                Papa.parse(text, {
                    header: true,
                    skipEmptyLines: true,
                    complete: results => resolve(results.data)
                });
            });
        }

        async function init() {
            courses = await loadCSV(courseCSV);
            details = await loadCSV(detailsCSV);
            displayCourses();
        }

        function displayCourses() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedCourses = courses.slice(start, end);

            paginatedCourses.forEach(course => {
                let displayedCredits = course.credits_range || 'N/A';
                const collegeFilter = document.getElementById("collegeFilter").value.toLowerCase();

                if (collegeFilter) {
                    const matchingDetail = details.find(d => d.course_id === course.course_id && d.college.toLowerCase() === collegeFilter);
                    displayedCredits = matchingDetail ? matchingDetail.credits : "Not Accepted";
                }

                tbody.innerHTML += `
                    <tr>
                        <td>${course.provider}</td>
                        <td>${course.course_title}</td>
                        <td>${course.total_colleges || 'N/A'}</td>
                        <td>${displayedCredits}</td>
                        <td>${course.delivery_method || 'N/A'}</td>
                        <td>${course.price || 'N/A'}</td>
                        <td><a href="course-details.html?id=${course.course_id}">View Details</a></td>
                    </tr>
                `;
            });

            document.getElementById("pageNumber").innerText = `Page ${currentPage}`;
        }

        function filterResults() {
            currentPage = 1;
            displayCourses();
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayCourses();
            }
        }

        function nextPage() {
            const maxPages = Math.ceil(courses.length / rowsPerPage);
            if (currentPage < maxPages) {
                currentPage++;
                displayCourses();
            }
        }

        init();
    </script>
</body>
</html>
