<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Transfer Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; cursor: pointer; }
        input, select, button { margin: 5px; padding: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Credit Transfer Directory</h1>

    <!-- Filters -->
    <label for="providerFilter">Provider:</label>
    <select id="providerFilter"></select>

    <label for="collegeFilter">College:</label>
    <select id="collegeFilter"></select>

    <label for="creditsFilter">Credits:</label>
    <select id="creditsFilter">
        <option value="">Any</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
    </select>

    <label for="deliveryFilter">Delivery Method:</label>
    <select id="deliveryFilter"></select>

    <label for="priceFilter">Price:</label>
    <select id="priceFilter">
        <option value="">Any</option>
        <option value="under-100">Under $100</option>
        <option value="100-200">$100 - $200</option>
        <option value="200-500">$200 - $500</option>
        <option value="500+">Over $500</option>
    </select>

    <br>

    <input type="text" id="search" placeholder="Search courses...">
    <button onclick="filterResults()">Apply Filters</button>

    <table id="courseTable">
        <thead>
            <tr>
                <th>Provider</th>
                <th>Title</th>
                <th>College(s)</th>
                <th>Credits</th>
                <th>Delivery</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- Course Details Modal -->
    <div id="details" class="hidden">
        <h2 id="courseTitle"></h2>
        <p id="courseDescription"></p>
        <h3>Colleges Accepting This Course</h3>
        <table>
            <thead>
                <tr>
                    <th>College</th>
                    <th>School</th>
                    <th>Credits</th>
                    <th>More Info</th>
                </tr>
            </thead>
            <tbody id="detailsBody"></tbody>
        </table>
        <button onclick="document.getElementById('details').classList.add('hidden')">Close</button>
    </div>

    <script>
        const courseCSV = "https://raw.githubusercontent.com/reen967/credit-transfer-directory/main/data/courses.csv";
        const detailsCSV = "https://raw.githubusercontent.com/reen967/credit-transfer-directory/main/data/details.csv";

        let courses = [];
        let details = [];

        async function loadCSV(url) {
            try {
                console.log("Fetching:", url);
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to load: ${url}`);
                const text = await response.text();
                console.log("CSV Loaded:", text.substring(0, 200)); 
                return new Promise(resolve => {
                    Papa.parse(text, {
                        header: true,
                        skipEmptyLines: true,
                        complete: results => {
                            console.log("Parsed Data:", results.data);
                            resolve(results.data);
                        }
                    });
                });
            } catch (error) {
                console.error(error);
                alert(`Error loading data from ${url}. Check console for details.`);
                return [];
            }
        }

        async function init() {
            courses = await loadCSV(courseCSV);
            details = await loadCSV(detailsCSV);
            populateFilters();
            displayCourses();
        }

        function populateFilters() {
            const providers = new Set(), colleges = new Set(), deliveries = new Set();
            courses.forEach(course => {
                providers.add(course.provider);
                deliveries.add(course.delivery_method);
                if (course.accepted_by) {
                    course.accepted_by.split(", ").forEach(college => colleges.add(college));
                } else {
                    console.warn("Missing 'accepted_by' field for course:", course);
                }
            });

            document.getElementById("providerFilter").innerHTML = `<option value="">Any</option>` + [...providers].map(p => `<option value="${p}">${p}</option>`).join("");
            document.getElementById("collegeFilter").innerHTML = `<option value="">Any</option>` + [...colleges].map(c => `<option value="${c}">${c}</option>`).join("");
            document.getElementById("deliveryFilter").innerHTML = `<option value="">Any</option>` + [...deliveries].map(d => `<option value="${d}">${d}</option>`).join("");
        }

        function displayCourses() {
            console.log("Displaying Courses:", courses);
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = courses.map(course => `
                <tr onclick="showDetails('${course.course_title}')">
                    <td>${course.provider}</td>
                    <td>${course.course_title}</td>
                    <td>${course.total_colleges || 'N/A'}</td>
                    <td>${course.credits_range || 'N/A'}</td>
                    <td>${course.delivery_method || 'N/A'}</td>
                    <td>${course.price || 'N/A'}</td>
                </tr>
            `).join("");
        }

        function filterResults() {
            const provider = document.getElementById("providerFilter").value.toLowerCase();
            const college = document.getElementById("collegeFilter").value.toLowerCase();
            const credits = document.getElementById("creditsFilter").value;
            const delivery = document.getElementById("deliveryFilter").value.toLowerCase();
            const priceFilter = document.getElementById("priceFilter").value;
            const search = document.getElementById("search").value.toLowerCase();

            document.getElementById("tableBody").innerHTML = courses.filter(course => {
                const coursePrice = parseFloat(course.price.replace(/[^0-9.]/g, "")) || 0;
                let priceMatch = true;
                if (priceFilter === "under-100") priceMatch = coursePrice < 100;
                else if (priceFilter === "100-200") priceMatch = coursePrice >= 100 && coursePrice <= 200;
                else if (priceFilter === "200-500") priceMatch = coursePrice > 200 && coursePrice <= 500;
                else if (priceFilter === "500+") priceMatch = coursePrice > 500;

                return (!provider || course.provider.toLowerCase() === provider) &&
                       (!college || (course.accepted_by && course.accepted_by.toLowerCase().includes(college))) &&
                       (!credits || course.credits_range.includes(credits)) &&
                       (!delivery || course.delivery_method.toLowerCase() === delivery) &&
                       (!search || course.course_title.toLowerCase().includes(search)) &&
                       priceMatch;
            }).map(course => `
                <tr onclick="showDetails('${course.course_title}')">
                    <td>${course.provider}</td>
                    <td>${course.course_title}</td>
                    <td>${course.total_colleges || 'N/A'}</td>
                    <td>${course.credits_range || 'N/A'}</td>
                    <td>${course.delivery_method || 'N/A'}</td>
                    <td>${course.price || 'N/A'}</td>
                </tr>
            `).join("");
        }

        function showDetails(title) {
            const course = courses.find(c => c.course_title === title);
            document.getElementById("courseTitle").innerText = title;
            document.getElementById("courseDescription").innerText = course.description || "No description available.";
        }

        init();
    </script>
</body>
</html>
