<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Transfer Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        input, select, button { margin: 5px; padding: 5px; }
        .pagination { margin-top: 10px; text-align: center; }
        .pagination button { margin: 2px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Credit Transfer Directory</h1>

    <!-- Filters -->
    <label for="collegeFilter">College:</label>
    <select id="collegeFilter"></select>

    <label for="deliveryFilter">Delivery Method:</label>
    <select id="deliveryFilter"></select>

    <label for="sortPrice">Sort by Price:</label>
    <select id="sortPrice">
        <option value="">None</option>
        <option value="low-high">Lowest to Highest</option>
        <option value="high-low">Highest to Lowest</option>
    </select>

    <label for="sortCredits">Sort by Credits:</label>
    <select id="sortCredits">
        <option value="">None</option>
        <option value="low-high">Lowest to Highest</option>
        <option value="high-low">Highest to Lowest</option>
    </select>

    <input type="text" id="search" placeholder="Search courses...">
    <button onclick="filterResults()">Apply Filters</button>

    <table id="courseTable">
        <thead>
            <tr>
                <th>Provider</th>
                <th>Title</th>
                <th>College(s)</th>
                <th>Credits</th>
                <th>Delivery</th>
                <th>Price</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="pageNumber">Page 1</span>
        <button onclick="nextPage()">Next</button>
    </div>

    <script>
        const courseCSV = "https://raw.githubusercontent.com/reen967/credit-transfer-directory/main/data/courses.csv";
        const detailsCSV = "https://raw.githubusercontent.com/reen967/credit-transfer-directory/main/data/details.csv";

        let courses = [];
        let details = [];
        let currentPage = 1;
        const rowsPerPage = 5;

        async function loadCSV(url) {
            const response = await fetch(url);
            const text = await response.text();
            return new Promise(resolve => {
                Papa.parse(text, {
                    header: true,
                    skipEmptyLines: true,
                    complete: results => resolve(results.data)
                });
            });
        }

        async function init() {
            courses = await loadCSV(courseCSV);
            details = await loadCSV(detailsCSV);
            populateFilters();
            displayCourses();
        }

        function populateFilters() {
            const colleges = new Set(), deliveryMethods = new Set();
            
            details.forEach(detail => colleges.add(detail.college));
            courses.forEach(course => deliveryMethods.add(course.delivery_method));

            document.getElementById("collegeFilter").innerHTML = `<option value="">Any</option>` + 
                [...colleges].map(c => `<option value="${c}">${c}</option>`).join("");

            document.getElementById("deliveryFilter").innerHTML = `<option value="">Any</option>` + 
                [...deliveryMethods].map(d => `<option value="${d}">${d}</option>`).join("");
        }

        function displayCourses() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            let filteredCourses = [...courses];

            // Apply filters
            const college = document.getElementById("collegeFilter").value.toLowerCase();
            const delivery = document.getElementById("deliveryFilter").value.toLowerCase();
            const sortPrice = document.getElementById("sortPrice").value;
            const sortCredits = document.getElementById("sortCredits").value;

            if (college) {
                filteredCourses = filteredCourses.filter(course => 
                    details.some(d => d.course_id === course.course_id && d.college.toLowerCase() === college)
                );
            }

            if (delivery) {
                filteredCourses = filteredCourses.filter(course => course.delivery_method.toLowerCase() === delivery);
            }

            // Sorting logic
            if (sortPrice === "low-high") {
                filteredCourses.sort((a, b) => parseFloat(a.price.replace(/[^0-9.]/g, "")) - parseFloat(b.price.replace(/[^0-9.]/g, "")));
            }
            if (sortPrice === "high-low") {
                filteredCourses.sort((a, b) => parseFloat(b.price.replace(/[^0-9.]/g, "")) - parseFloat(a.price.replace(/[^0-9.]/g, "")));
            }
            if (sortCredits === "low-high") {
                filteredCourses.sort((a, b) => parseFloat(a.credits_range) - parseFloat(b.credits_range));
            }
            if (sortCredits === "high-low") {
                filteredCourses.sort((a, b) => parseFloat(b.credits_range) - parseFloat(a.credits_range));
            }

            const paginatedCourses = filteredCourses.slice(start, end);
            
            paginatedCourses.forEach(course => {
                let displayedCredits = course.credits_range || 'N/A';
                if (college) {
                    const matchingDetail = details.find(d => d.course_id === course.course_id && d.college.toLowerCase() === college);
                    displayedCredits = matchingDetail ? matchingDetail.credits : "Not Accepted";
                }

                tbody.innerHTML += `
                    <tr>
                        <td>${course.provider}</td>
                        <td>${course.course_title}</td>
                        <td>${course.total_colleges || 'N/A'}</td>
                        <td>${displayedCredits}</td>
                        <td>${course.delivery_method || 'N/A'}</td>
                        <td>${course.price || 'N/A'}</td>
                        <td><a href="course-details.html?id=${course.course_id}">View Details</a></td>
                    </tr>
                `;
            });

            document.getElementById("pageNumber").innerText = `Page ${currentPage}`;
        }

        function filterResults() {
            currentPage = 1;
            displayCourses();
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayCourses();
            }
        }

        function nextPage() {
            const maxPages = Math.ceil(courses.length / rowsPerPage);
            if (currentPage < maxPages) {
                currentPage++;
                displayCourses();
            }
        }

        init();
    </script>
</body>
</html>
