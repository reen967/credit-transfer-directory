<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Transfer Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; cursor: pointer; }
        input, select { margin: 5px; padding: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Credit Transfer Directory</h1>

    <!-- Filters -->
    <label for="providerFilter">Provider:</label>
    <select id="providerFilter"></select>

    <label for="collegeFilter">College:</label>
    <select id="collegeFilter"></select>

    <label for="creditsFilter">Credits:</label>
    <select id="creditsFilter">
        <option value="">Any</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
    </select>

    <label for="deliveryFilter">Delivery Method:</label>
    <select id="deliveryFilter"></select>

    <label for="priceFilter">Price:</label>
    <select id="priceFilter">
        <option value="">Any</option>
        <option value="under-100">Under $100</option>
        <option value="100-200">$100 - $200</option>
        <option value="200-500">$200 - $500</option>
        <option value="500+">Over $500</option>
    </select>

    <label for="sortPrice">Sort by Price:</label>
    <select id="sortPrice">
        <option value="">None</option>
        <option value="low-high">Lowest to Highest</option>
        <option value="high-low">Highest to Lowest</option>
    </select>

    <label for="sortCredits">Sort by Credits:</label>
    <select id="sortCredits">
        <option value="">None</option>
        <option value="low-high">Lowest to Highest</option>
        <option value="high-low">Highest to Lowest</option>
    </select>

    <input type="text" id="search" placeholder="Search courses..." onkeyup="filterResults()">

    <table id="courseTable">
        <thead>
            <tr>
                <th>Provider</th>
                <th>Title</th>
                <th>College(s)</th>
                <th>Credits</th>
                <th>Delivery</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- Course Details Modal -->
    <div id="details" class="hidden">
        <h2 id="courseTitle"></h2>
        <p id="courseDescription"></p>
        <h3>Colleges Accepting This Course</h3>
        <table>
            <thead>
                <tr>
                    <th>College</th>
                    <th>School</th>
                    <th>Credits</th>
                    <th>More Info</th>
                </tr>
            </thead>
            <tbody id="detailsBody"></tbody>
        </table>
        <button onclick="document.getElementById('details').classList.add('hidden')">Close</button>
    </div>

    <script>
        const courseCSV = "https://raw.githubusercontent.com/yourusername/yourrepo/main/courses.csv";
        const detailsCSV = "https://raw.githubusercontent.com/yourusername/yourrepo/main/details.csv";

        let courses = [];
        let details = [];

        async function loadCSV(url) {
            const response = await fetch(url);
            const text = await response.text();
            return new Promise(resolve => {
                Papa.parse(text, {
                    header: true,
                    complete: results => resolve(results.data)
                });
            });
        }

        async function init() {
            courses = await loadCSV(courseCSV);
            details = await loadCSV(detailsCSV);
            populateFilters();
            displayCourses();
        }

        function populateFilters() {
            const providers = new Set(), colleges = new Set(), deliveries = new Set();
            courses.forEach(course => {
                providers.add(course.provider);
                deliveries.add(course.delivery_method);
                course.accepted_by.split(", ").forEach(college => colleges.add(college));
            });

            document.getElementById("providerFilter").innerHTML = `<option value="">Any</option>` + [...providers].map(p => `<option value="${p}">${p}</option>`).join("");
            document.getElementById("collegeFilter").innerHTML = `<option value="">Any</option>` + [...colleges].map(c => `<option value="${c}">${c}</option>`).join("");
            document.getElementById("deliveryFilter").innerHTML = `<option value="">Any</option>` + [...deliveries].map(d => `<option value="${d}">${d}</option>`).join("");

            ["providerFilter", "collegeFilter", "creditsFilter", "deliveryFilter", "priceFilter", "sortPrice", "sortCredits"].forEach(id => {
                document.getElementById(id).addEventListener("change", filterResults);
            });
        }

        function filterResults() {
            const provider = document.getElementById("providerFilter").value.toLowerCase();
            const college = document.getElementById("collegeFilter").value.toLowerCase();
            const credits = document.getElementById("creditsFilter").value;
            const delivery = document.getElementById("deliveryFilter").value.toLowerCase();
            const priceFilter = document.getElementById("priceFilter").value;
            const sortPrice = document.getElementById("sortPrice").value;
            const sortCredits = document.getElementById("sortCredits").value;

            let filteredCourses = courses.filter(course => {
                const coursePrice = parseFloat(course.price.replace(/[^0-9.]/g, "")) || 0;
                const creditMin = parseFloat(course.credits_range.split('-')[0]) || 0;

                let priceMatch = true;
                if (priceFilter === "under-100") priceMatch = coursePrice < 100;
                else if (priceFilter === "100-200") priceMatch = coursePrice >= 100 && coursePrice <= 200;
                else if (priceFilter === "200-500") priceMatch = coursePrice > 200 && coursePrice <= 500;
                else if (priceFilter === "500+") priceMatch = coursePrice > 500;

                return (!provider || course.provider.toLowerCase() === provider) &&
                       (!college || course.accepted_by.toLowerCase().includes(college)) &&
                       (!credits || course.credits_range.includes(credits)) &&
                       (!delivery || course.delivery_method.toLowerCase() === delivery) &&
                       priceMatch;
            });

            if (sortPrice === "low-high") filteredCourses.sort((a, b) => parseFloat(a.price.replace(/[^0-9.]/g, "")) - parseFloat(b.price.replace(/[^0-9.]/g, "")));
            if (sortPrice === "high-low") filteredCourses.sort((a, b) => parseFloat(b.price.replace(/[^0-9.]/g, "")) - parseFloat(a.price.replace(/[^0-9.]/g, "")));
            if (sortCredits === "low-high") filteredCourses.sort((a, b) => parseFloat(a.credits_range) - parseFloat(b.credits_range));
            if (sortCredits === "high-low") filteredCourses.sort((a, b) => parseFloat(b.credits_range) - parseFloat(a.credits_range));

            document.getElementById("tableBody").innerHTML = filteredCourses.map(course => `
                <tr onclick="showDetails('${course.course_title}')">
                    <td>${course.provider}</td>
                    <td>${course.course_title}</td>
                    <td>${course.total_colleges}</td>
                    <td>${course.credits_range}</td>
                    <td>${course.delivery_method}</td>
                    <td>${course.price}</td>
                </tr>
            `).join("");
        }

        init();
    </script>
</body>
</html>
