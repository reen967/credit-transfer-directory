<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Transfer Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; cursor: pointer; }
        input, select, button { margin: 5px; padding: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Credit Transfer Directory</h1>

    <!-- Filters -->
    <label for="collegeFilter">College:</label>
    <select id="collegeFilter"></select>

    <input type="text" id="search" placeholder="Search courses...">
    <button onclick="filterResults()">Apply Filters</button>

    <table id="courseTable">
        <thead>
            <tr>
                <th>Provider</th>
                <th>Title</th>
                <th>College(s)</th>
                <th>Credits</th>
                <th>Delivery</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div id="details" class="hidden">
        <h2 id="courseTitle"></h2>
        <p id="courseDescription"></p>
        <h3>Colleges Accepting This Course</h3>
        <table>
            <thead>
                <tr>
                    <th>College</th>
                    <th>School</th>
                    <th>Credits</th>
                    <th>More Info</th>
                </tr>
            </thead>
            <tbody id="detailsBody"></tbody>
        </table>
        <button onclick="document.getElementById('details').classList.add('hidden')">Close</button>
    </div>

    <script>
        const courseCSV = "https://raw.githubusercontent.com/reen967/credit-transfer-directory/main/data/courses.csv";
        const detailsCSV = "https://raw.githubusercontent.com/reen967/credit-transfer-directory/main/data/details.csv";

        let courses = [];
        let details = [];

        async function loadCSV(url) {
            const response = await fetch(url);
            const text = await response.text();
            return new Promise(resolve => {
                Papa.parse(text, {
                    header: true,
                    skipEmptyLines: true,
                    complete: results => resolve(results.data)
                });
            });
        }

        async function init() {
            courses = await loadCSV(courseCSV);
            details = await loadCSV(detailsCSV);
            displayCourses();
        }

        function displayCourses() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = courses.map(course => `
                <tr onclick="showDetails('${course.course_id}')">
                    <td>${course.provider}</td>
                    <td>${course.course_title}</td>
                    <td>${course.total_colleges || 'N/A'}</td>
                    <td>${course.credits_range || 'N/A'}</td>
                    <td>${course.delivery_method || 'N/A'}</td>
                    <td>${course.price || 'N/A'}</td>
                </tr>
            `).join("");
        }

        function filterResults() {
            const college = document.getElementById("collegeFilter").value.toLowerCase();
            document.getElementById("tableBody").innerHTML = courses.map(course => {
                let displayedCredits = course.credits_range || 'N/A';

                if (college) {
                    const matchingDetail = details.find(d => d.course_id === course.course_id && d.college.toLowerCase() === college);
                    displayedCredits = matchingDetail ? matchingDetail.credits : "Not Accepted";
                }

                return `
                    <tr onclick="showDetails('${course.course_id}')">
                        <td>${course.provider}</td>
                        <td>${course.course_title}</td>
                        <td>${course.total_colleges || 'N/A'}</td>
                        <td>${displayedCredits}</td>
                        <td>${course.delivery_method || 'N/A'}</td>
                        <td>${course.price || 'N/A'}</td>
                    </tr>
                `;
            }).join("");
        }

        function showDetails(courseId) {
            const course = courses.find(c => c.course_id === courseId);
            document.getElementById("courseTitle").innerText = course.course_title;
            document.getElementById("courseDescription").innerText = course.description || "No description available.";
            document.getElementById("detailsBody").innerHTML = details.filter(d => d.course_id === courseId)
                .map(d => `<tr><td>${d.college}</td><td>${d.school}</td><td>${d.credits}</td><td>${d.more_info}</td></tr>`).join("");
            document.getElementById("details").classList.remove("hidden");
        }

        init();
    </script>
</body>
</html>
